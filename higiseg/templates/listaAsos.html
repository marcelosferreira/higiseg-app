{% extends 'index.html' %}
{% block content %}
<!-- Voltar-->
<div class="fixed-top py-1" id="voltar">
    <div class="container px-4 px-lg-5">
        <a href="{% url 'login' %}"><span class="icon"></span>Voltar</a>
    </div>
</div>
<!-- Lists-->
<section class="lists">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items justify-content">
            <div class="col-lg-8 align-self-start">
                <p>
                <h2 class="text-white font-weight-bold text-center">Olá Empresa, seja bem vindo!</h2>
                </p>
                <h3 class="text-white font-weight-bold text-center">Abaixo estão todos os ASOs disponíveis no sistema!
                </h3>
            </div>
            {% for aso in asos %}
                <div class="col-lg-8 text-center">
                    <a href="{% url 'detalhe_aso' aso.id %}" class="item-lista">
                        <div class="item-lista-circ">
                            <div class="item-lista-circ-c"></div>
                            <div class="item-lista-circ-b"></div>
                        </div>
                        <div class="item-lista-ret">
                            <div class="item-lista-ret-tit" id="func">{{aso.funcionario}}</div>
                            <div class="item-lista-ret-dt">{{aso.data}}</div>
                            <div class="item-lista-ret-arrow">&lt;</div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
